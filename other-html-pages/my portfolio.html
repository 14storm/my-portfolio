<script>

      const texts = ["Rehoboth Sadiku", "Fullstack Developer", "Electrical Engineer", "UI/UX designer"];
      let index = 0;
      const changingText = document.getElementById("changing-text");

      setInterval(() => {
            // Start the slide-out animation
            changingText.classList.add("slide-up");

            setTimeout(() => {
                  // Change the text after it slides out
                  index = (index + 1) % texts.length;
                  changingText.textContent = texts[index];

                  // Reset and slide the new text in
                  changingText.classList.remove("slide-up");
            }, 600); // match the CSS transition (0.6s)
      }, 4000); // slower — changes every 4 seconds
